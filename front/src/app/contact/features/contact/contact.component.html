<div class="contact-container">
    <h2>Contactez-nous</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email :</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
          L'email est requis et doit être valide.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" formControlName="message" rows="5"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
          Le message est requis et doit contenir moins de 300 caractères.
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Envoyer</button>
    </form>
  
    <div *ngIf="isSubmitted" class="success-message">
      Demande de contact envoyée avec succès.
    </div>
  </div>
